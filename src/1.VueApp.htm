<!DOCTYPE HTML>
<html>
<head>
<title>VueApp</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
</head>
<body class="sans-serif">
	<main id="app" class="pa2">
		<h1>VueApp</h1>
		<h2>Hello world example</h2>
		<div>
			<label>Name:</label>
			<input type="text" v-model="aName" placeholder="Enter name here">
		</div>
		<p><strong>Hello {{aName}}!</strong></p>
		
		<hr>
		<h2>Pangram detector example</h2>
		
		<input class="w-100" v-model="pangram" placeholder="Type in here...">
		<span
			v-bind:class="{ strike: (pangram.toUpperCase().indexOf(letter) > -1) }"
			v-for="letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')">
			{{letter}}
			</span>
			
		<hr>
		<h2>Data list</h2>
		<p>Data contains more animals but only those with length > 3 are shown, thanks to combining v-for with v-if</p>
		<ul>
			<li
				v-for="item in animals"
				v-if="item.length > 3">
				{{item}} ({{item.length}})
			</li>
		</ul>
	</main>
	
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
			aName: '',
			pangram: '',
			animals: ["cat","dog","mouse","rat","moose"]
		  }
		})
	</script>
</body>
</html>
